<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

<div class="bg-white p-6 rounded shadow">

  <div class="flex justify-between mb-4">
    <h1 class="text-xl font-bold">Dashboard User</h1>
    <a href="/logout" class="text-red-500">Logout</a>
  </div>

  <form action="/add-user" method="post" class="mb-4 flex gap-2">
    <input name="name" placeholder="Name" class="border p-2">
    <input name="email" placeholder="Email" class="border p-2">
    <input name="password" placeholder="Password" class="border p-2">
    <button class="bg-green-500 text-white px-4 rounded">Add</button>
  </form>

  <table class="w-full border">
    <tr class="bg-gray-200">
      <th class="p-2">ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>

    {{range .users}}
    <tr>
      <td class="p-2">{{.ID}}</td>
      <td>{{.Name}}</td>
      <td>{{.Email}}</td>
      <td>
        <a href="/delete/{{.ID}}" class="text-red-500">Delete</a>
      </td>
    </tr>
    {{end}}
  </table>

</div>

</body>
</html>
